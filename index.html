<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../Font-awesome/css/all.min.css">
</head>
<body>
    <header id="cabecalho"> <!--Cabeçalho-->

        <div id="Quem_fez"> <!--Meu linkedin-->
            <a href="https://www.linkedin.com/in/gustavo-silva-810760200/" target="_blank">
                © Gustavo Silva
            </a>
        </div>

        <div id="menu"> <!--Espaço do menu-->
            
            <div class="item"> <!--Item 1-->
                <a href="#">Gmail</a>
            </div>

            <div class="item"><!--Item 2-->
                <a href="#">Imagens</a>
            </div>

            <div class="item"><!--Item 3-->
                <i class="fa-solid fa-bars"></i>
            </div>
            
            <div class="item g"><!--Item 4-->
                <div class="bloco">
                    G
                </div>
            </div>
        </div><!--Fim do Espaço do menu-->

    </header> <!--Fim do cabeçalho-->


    <main> <!--Conteudo principal da página-->
        <section id="principal"> <!--Imagem Google, barra de pesquisa e icones-->

            <div class="container"> <!--Espaço total-->

                <figure id="google"> <!--Imagem Google-->
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="texto_google">
                </figure>

                <div id="pesquisa"> <!--Espaço da barra de pesquisa-->

                    <div class="itens"> <!--Itens na esquerda-->

                        <div id="lupa"><!--Icone Lupa-->
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>

                        <div><!--Área de pesquisa-->
                            <input type="search" name="text" placeholder="Pesquise sobre o que você quiser"/>
                        </div>

                    </div> <!--Fim dos Itens na esquerda-->


                    <div class="itens direita"><!--Itens na direita-->

                        <div id="teclado"><i class="fa-solid fa-keyboard"></i></div>

                        <div id="microfone"><i class="fa-solid fa-microphone"></i></div>

                        <div id="camera"><i class="fa-solid fa-camera"></i></div>

                    </div><!--Fim dos Itens na direita-->

                </div> <!--Fim do Espaço da barra de pesquisa-->

                <div class="container row"><!--Espaço dos botões-->

                    <div class="botoes"> <!--Botão 1-->
                        <button>Pesquisa Google</button>
                    </div>
                    
                    <div class="botoes"> <!--Botão 2-->
                        <button>Estou com sorte</button>
                    </div>
                </div>
                
            </div> <!--Espaço total-->

        </section>  <!--Imagem do Google, barra de pesquisa e icones-->

    </main><!--Conteudo principal da página-->


    <footer id="rodape"> <!--Rodapé-->

        <div id="blocoA">Brasil</div>  <!--Parte superior do rodapé-->

        <div id="blocoB"> <!--Parte inferior do rodapé-->

            <div id="link_esquerda"> <!--Itens na esquerda-->
                <a href="" target="_blank">Sobre</a>
                <a href="" target="_blank">Negócios</a>
                <a href="" target="_blank">Publicidade</a>
                <a href="" target="_blank">Como funciona e Pesquisa</a>
            </div>



            <div id="link_direita"><!--Itens na dreita-->
                <a href="" target="_blank">Privacidade</a>
                <a href="" target="_blank">Termos</a>
                <a href="" target="_blank">Configurações</a>
            </div>

        </div>
    </footer>
</body>
</html>
